name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Change to 18 or 22 if your project uses a different version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # This creates the static files (usually in 'dist', 'build', or 'out')

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # ← IMPORTANT: Change this line if needed
                                # Use ./build  → for Create React App
                                # Use ./out    → for Next.js static export
                                # Use ./dist   → for Vite, Vue, Svelte, Astro, etc. (most common)